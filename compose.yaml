version: "3"

services:
  wg-easy:
    image: weejewel/wg-easy
    container_name: wg-easy
    environment:
      - WG_DEFAULT_ADDRESS=${WG_DEFAULT_ADDRESS}
      - WG_HOST=${WG_HOST}
      - PASSWORD=${PASSWORD}
    volumes:
      - .wg-easy:/etc/wireguard
    ports:
      - 51820:51820/udp
      - 51821:51821/tcp
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
